<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Machine</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lobster+Two:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c658eda5d2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <script>
      const QUOTEBANK = [
        {
          quote: "Love recognizes no barriers.",
          author: "Maya Angelou"
        },
        {
          quote: "The most important thing is to enjoy your lifeâ€”to be happyâ€”itâ€™s all that matters.",
          author: "Steve Jobs"
        },
        {
          quote: "Some people want it to happen, some wish it would happen, others make it happen.",
          author: "Michael Jordan"
        },
      ];

      window.onload = init;
      function init() {
      quoteGenerator() 
    }

    function quoteGenerator(){
    let quoteSize = QUOTEBANK.length;
    let randomIndex = Math.floor(Math.random() * quoteSize);
    let randomQuoteData = QUOTEBANK[randomIndex];

    document.getElementById("text").innerText = ` "${randomQuoteData.quote}"`;
    document.getElementById("author").innerText = `~${randomQuoteData.author}`;
    

    };
    </script>
</head>
<body>
  <div class="container" id="quote-box">
    <div class="quote" id="text"></div>
    <div class="author" id="author"></div>
    <div id="buttons">
    <button id="new-quote" onClick="quoteGenerator()" title="Get a new quote!">New Quote</button>
    <div id="social-buttons">
    <a class="socials" href="https://twitter.com/intent/tweet" target="_blank" id="tweet-quote" title="Tweet this quote!"><i class="fa-brands fa-twitter"></i></a>
    <a class="socials" href="https://twitter.com/intent/tweet" target="_blank" id="post-quote" title="Post this quote!"><i class="fa-brands fa-facebook"></i></a>
    </div>
  </div>
  </div>
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

</body>
</html>
